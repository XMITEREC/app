<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Processing Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Velocity Processing Dashboard</h1>
            
            <form id="uploadForm" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Acceleration Dataset (CSV)
                        </label>
                        <input type="file" 
                               id="accelerationFile" 
                               accept=".csv" 
                               required
                               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            True Velocity Dataset (CSV)
                        </label>
                        <input type="file" 
                               id="velocityFile" 
                               accept=".csv" 
                               required
                               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Process Data
                </button>
            </form>

            <div id="loadingIndicator" class="hidden mt-6">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-2 text-gray-600">Processing...</span>
                </div>
            </div>

            <div id="results" class="hidden mt-6 space-y-6">
                <div class="border rounded-lg p-4">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Model Evaluation</h2>
                    <div id="modelEvaluation" class="grid grid-cols-2 gap-4">
                        <!-- Results will be inserted here -->
                    </div>
                </div>

                <div class="border rounded-lg p-4">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Average Velocities (Test Dataset)</h2>
                    <div id="averageVelocities" class="grid grid-cols-2 gap-4">
                        <!-- Results will be inserted here -->
                    </div>
                </div>

                <div class="border rounded-lg p-4">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Velocity Comparison Plot</h2>
                    <div id="plotContainer" class="flex justify-center">
                        <!-- Plot will be inserted here -->
                    </div>
                </div>
            </div>

            <div id="error" class="hidden mt-6 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg">
                <!-- Error message will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('acceleration_file', document.getElementById('accelerationFile').files[0]);
            formData.append('true_velocity_file', document.getElementById('velocityFile').files[0]);

            // Show loading indicator
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');

            try {
                const response = await fetch('https://velocity-processing-api1-74f58c9cbf09.herokuapp.com/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Display results
                displayResults(data);
                document.getElementById('results').classList.remove('hidden');
            } catch (error) {
                document.getElementById('error').textContent = `Error: ${error.message}`;
                document.getElementById('error').classList.remove('hidden');
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
        });

        function displayResults(data) {
            // Display model evaluation metrics
            const modelEvalDiv = document.getElementById('modelEvaluation');
            modelEvalDiv.innerHTML = Object.entries(data.model_evaluation)
                .map(([key, value]) => `
                    <div class="bg-gray-50 p-3 rounded">
                        <div class="text-sm text-gray-600">${key.replace(/_/g, ' ')}</div>
                        <div class="text-lg font-semibold">${value.toFixed(4)}</div>
                    </div>
                `).join('');

            // Display average velocities
            const velocitiesDiv = document.getElementById('averageVelocities');
            velocitiesDiv.innerHTML = Object.entries(data.average_velocities_on_test_dataset)
                .map(([key, value]) => `
                    <div class="bg-gray-50 p-3 rounded">
                        <div class="text-sm text-gray-600">${key.replace(/_/g, ' ')}</div>
                        <div class="text-lg font-semibold">${value.toFixed(4)}</div>
                    </div>
                `).join('');

            // Display plot
            const plotContainer = document.getElementById('plotContainer');
            plotContainer.innerHTML = `
                <img src="data:image/png;base64,${data.plot_image_base64}" 
                     alt="Velocity Comparison Plot" 
                     class="max-w-full h-auto"/>
            `;
        }
    </script>
</body>
</html>
