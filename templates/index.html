<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Processing Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Velocity Processing Interface</h1>
        
        <div class="mb-8">
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Acceleration Data (CSV)</label>
                    <input type="file" id="accelerationFile" accept=".csv" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">True Velocity Data (CSV)</label>
                    <input type="file" id="trueVelocityFile" accept=".csv"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Process Data
                </button>
            </form>
        </div>
        
        <div id="loadingIndicator" class="hidden">
            <div class="flex justify-center items-center py-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="ml-2">Processing...</span>
            </div>
        </div>
        
        <div id="results" class="hidden space-y-6">
            <div class="border-t pt-4">
                <h2 class="text-xl font-semibold mb-4">Model Evaluation</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-3 bg-gray-50 rounded">
                        <p class="font-medium">Test Set MAE:</p>
                        <p id="testMAE" class="text-blue-600"></p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded">
                        <p class="font-medium">Test Set RMSE:</p>
                        <p id="testRMSE" class="text-blue-600"></p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded">
                        <p class="font-medium">Corrected Velocity MAE:</p>
                        <p id="correctedMAE" class="text-blue-600"></p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded">
                        <p class="font-medium">Corrected Velocity RMSE:</p>
                        <p id="correctedRMSE" class="text-blue-600"></p>
                    </div>
                </div>
            </div>
            
            <div class="border-t pt-4">
                <h2 class="text-xl font-semibold mb-4">Average Velocities (Test Dataset)</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-3 bg-gray-50 rounded">
                        <p class="font-medium">Average Corrected Velocity:</p>
                        <p id="avgCorrected" class="text-blue-600"></p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded">
                        <p class="font-medium">Average True Velocity:</p>
                        <p id="avgTrue" class="text-blue-600"></p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded col-span-2">
                        <p class="font-medium">Difference (Corrected vs True):</p>
                        <p id="velocityDiff" class="text-blue-600"></p>
                    </div>
                </div>
            </div>
            
            <div class="border-t pt-4">
                <h2 class="text-xl font-semibold mb-4">Visualization</h2>
                <div class="flex justify-center">
                    <img id="plotImage" class="max-w-full h-auto rounded-lg shadow-md" alt="Velocity Plot">
                </div>
            </div>
        </div>
        
        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-md">
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const accelerationFile = document.getElementById('accelerationFile').files[0];
            const trueVelocityFile = document.getElementById('trueVelocityFile').files[0];
            
            if (!accelerationFile || !trueVelocityFile) {
                showError('Please select both CSV files');
                return;
            }
            
            const formData = new FormData();
            formData.append('acceleration_file', accelerationFile);
            formData.append('true_velocity_file', trueVelocityFile);
            
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                const response = await fetch('https://velocity-processing-api1-74f58c9cbf09.herokuapp.com/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred during processing');
                }
                
                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        });
        
        function displayResults(data) {
            // Update metrics
            document.getElementById('testMAE').textContent = data.model_evaluation.Test_Set_MAE.toFixed(4);
            document.getElementById('testRMSE').textContent = data.model_evaluation.Test_Set_RMSE.toFixed(4);
            document.getElementById('correctedMAE').textContent = data.model_evaluation.Corrected_Velocity_MAE.toFixed(4);
            document.getElementById('correctedRMSE').textContent = data.model_evaluation.Corrected_Velocity_RMSE.toFixed(4);
            
            // Update averages
            document.getElementById('avgCorrected').textContent = 
                data.average_velocities_on_test_dataset.Average_Corrected_Velocity.toFixed(4);
            document.getElementById('avgTrue').textContent = 
                data.average_velocities_on_test_dataset.Average_True_Velocity.toFixed(4);
            document.getElementById('velocityDiff').textContent = 
                data.average_velocities_on_test_dataset.Difference_Corrected_vs_True.toFixed(4);
            
            // Update plot
            document.getElementById('plotImage').src = `data:image/png;base64,${data.plot_image_base64}`;
            
            // Show results section
            document.getElementById('results').classList.remove('hidden');
        }
        
        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }
        
        function hideResults() {
            document.getElementById('results').classList.add('hidden');
        }
    </script>
</body>
</html>
